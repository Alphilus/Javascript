<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org"
      th:replace="~{admin/layout/layout :: layout(~{:: title}, ~{:: #css}, ~{:: .content-wrapper}, ~{:: #js})}">

<head>
    <title th:text="${movie.name}"></title>

    <th:block id="css">
        <link rel="stylesheet" href="/admin-assets/plugins/select2/css/select2.min.css"/>
        <link rel="stylesheet" href="/admin-assets/dist/css/style.css">
    </th:block>
</head>

<body class="hold-transition sidebar-mini layout-fixed">
<div class="wrapper">
    <div class="content-wrapper">
        <!-- Content Header (Page header) -->
        <div class="content-header">
            <div class="container-fluid">
                <div class="row mb-2">
                    <div class="col-sm-12">
                        <ol class="breadcrumb">
                            <li class="breadcrumb-item">
                                <a href="/admin/dashboard">Dashboard</a>
                            </li>
                            <li class="breadcrumb-item">
                                <a href="/admin/movies">Phim</a>
                            </li>
                            <li class="breadcrumb-item active" th:text="${movie.name}"></li>
                        </ol>
                    </div>
                </div>
            </div>
        </div>

        <!-- Main content -->
        <section class="content">
            <div class="container-fluid">
                <div class="row py-2">
                    <div class="col-6">
                        <a href="/admin/movies" class="btn btn-default">
                            <i class="fas fa-chevron-left"></i> Quay lại
                        </a>
                        <button type="button" class="btn btn-info px-4">
                            Cập nhật
                        </button>
                    </div>
                </div>

                <div class="row">
                    <div class="col-12">
                        <div class="card">
                            <div class="card-body">
                                <div class="row">
                                    <div class="col-md-8">
                                        <div class="form-group">
                                            <label>Tên phim</label>
                                            <input type="text" class="form-control" id="title"
                                                   th:value="${movie.name}"/>
                                        </div>

                                        <div class="form-group">
                                            <label>Trailer URL</label>
                                            <input type="text" class="form-control" id="trailer"
                                                   th:value="${movie.trailer}"/>
                                        </div>

                                        <div class="form-group">
                                            <label>Mô tả ngắn</label>
                                            <textarea id="description" class="form-control" rows="5"
                                                      th:text="${movie.description}"></textarea>
                                        </div>

                                        <div class="form-group">
                                            <label>Thể loại</label>
                                            <div class="select2-purple">
                                                <select class="select2 form-control" multiple="multiple" id="genre">
                                                    <option th:each="genre : ${genres}"
                                                            th:value="${genre.id}"
                                                            th:selected="${movie.genres.contains(genre)}"
                                                            th:text="${genre.name}">Java
                                                    </option>
                                                </select>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label>Đạo diễn</label>
                                            <div class="select2-purple">
                                                <select class="select2 form-control" multiple="multiple" id="director">
                                                    <option th:each="director : ${directors}"
                                                            th:value="${director.id}"
                                                            th:selected="${movie.directors.contains(director)}"
                                                            th:text="${director.name}">Java
                                                    </option>
                                                </select>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label>Diễn viên</label>
                                            <div class="select2-purple">
                                                <select class="select2 form-control" multiple="multiple" id="actor">
                                                    <option th:each="actor : ${actors}"
                                                            th:value="${actor.id}"
                                                            th:selected="${movie.actors.contains(actor)}"
                                                            th:text="${actor.name}">Java
                                                    </option>
                                                </select>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-md-4">
                                        <div class="form-group">
                                            <label>Trạng thái</label>
                                            <select id="status" class="form-control">
                                                <option value="false" th:selected="${!movie.status}">
                                                    Nháp
                                                </option>
                                                <option value="true" th:selected="${movie.status}">
                                                    Công khai
                                                </option>
                                            </select>
                                        </div>

                                        <div class="form-group">
                                            <label>Năm phát hành</label>
                                            <input type="text" class="form-control" id="releaseYear"
                                                   th:value="${movie.releaseYear}"/>
                                        </div>

                                        <div class="form-group">
                                            <label>Thể loại phim</label>
                                            <select id="type" class="form-control">
                                                <option th:each="type : ${movieTypes}"
                                                        th:selected="${type == movie.type}"
                                                        th:value="${type}"
                                                        th:text="${type}">Java
                                                </option>
                                            </select>
                                        </div>

                                        <div class="form-group">
                                            <label>Quốc gia</label>
                                            <select id="country" class="form-control">
                                                <option th:each="country : ${countries}"
                                                        th:value="${country.id}"
                                                        th:selected="${country.id == movie.country.id}"
                                                        th:text="${country.name}">Java
                                                </option>
                                            </select>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-12">
                        <div class="card">
                            <div class="card-body">
                                <h4 class="mb-3">Danh sách tập phim</h4>
                                <!-- Button trigger modal -->
                                <button type="button" class="btn btn-primary mb-3" data-toggle="modal" data-target="#modal-episode">
                                    Tạo Tập Phim
                                </button>

                                <!-- Modal -->
                                <div class="modal fade" id="modal-episode" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                                    <div class="modal-dialog">
                                        <div class="modal-content">
                                            <div class="modal-header">
                                                <h1 class="modal-title fs-5" id="exampleModalLabel">Tạo Tập Phim</h1>
                                                <button type="button" class="btn-close" data-dismiss="modal" aria-label="Close"></button>
                                            </div>
                                            <div class="modal-body text-primary-emphasis">
                                                <form id="form-episode">
                                                    <div class="mb-3">
                                                        <label for="episode-name">Tên tập phim</label>
                                                        <input type="text" class="form-control" id="episode-name" required>
                                                    </div>
                                                    <div class="mb-3">
                                                        <label for="episode-url">Video URL</label>
                                                        <input type="url" class="form-control" id="episode-url" required>
                                                    </div>
                                                    <div class="mb-3">
                                                        <label for="episode-duration">Thời Lượng</label>
                                                        <input type="number" class="form-control" id="episode-duration" required>
                                                    </div>
                                                    <div class="mb-3">
                                                        <label for="episode-display-order">Thứ tự hiển thị</label>
                                                        <input type="number" class="form-control" id="episode-display-order" required>
                                                    </div>
                                                </form>
                                            </div>
                                            <div class="modal-footer">
                                                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                                                <button type="submit" class="btn btn-primary" id="btn-create-episode">Tạo Tập Phim</button>
                                            </div>
                                        </div>
                                    </div>
                                </div>

                                <table class="table table-bordered table-hover" id="table-episode">
                                    <thead>
                                    <tr>
                                        <th>#</th>
                                        <th>Tên tập phim</th>
                                        <th>Video URL</th>
                                        <th>Thời lượng</th>
                                        <th>Ngày tạo</th>
                                        <th></th>
                                    </tr>
                                    </thead>
                                    <tbody>
                                    <tr th:each="episode : ${episodes}">
                                        <td th:text="${episode.displayOrder}">#</td>
                                        <td th:text="${episode.name}">Tên tập phim</td>
                                        <td th:text="${episode.videoUrl}">Video URL</td>
                                        <td th:text="${episode.duration}">Thời lượng</td>
                                        <td th:text="${#temporals.format(episode.createdAt, 'dd/MM/yyyy')}">Ngày tạo
                                        </td>
                                        <td>
                                            <button class="btn btn-sm btn-warning text-white">
                                                <i class="fas fa-upload"></i>
                                            </button>
                                            <button class="btn btn-sm btn-primary" type="button" data-toggle="modal"
                                                    data-target="#modal-trailer">
                                                <i class="fas fa-play"></i>
                                            </button>
                                            <button class="btn btn-sm btn-success" type="button" data-toggle="modal"
                                                    data-target="#modal-update">
                                                <i class="fas fa-pencil-alt"></i>
                                            </button>
                                            <button class="btn btn-sm btn-danger">
                                                <i class="fas fa-trash-alt"></i>
                                            </button>
                                        </td>
                                    </tr>
                                    </tbody>
                                </table>

                                <div class="modal fade" id="modal-trailer">
                                    <div class="modal-dialog modal-lg">
                                        <div class="modal-content">
                                            <div class="modal-body">
                                                <video width="100%" controls>
                                                    <source src="https://res.cloudinary.com/dchrybytt/video/upload/v1713962259/upload_video/de6x2ox9zq60vq2n87x7.mp4" type="video/mp4">
                                                    Your browser does not support the video tag.
                                                </video>
                                            </div>
                                        </div>
                                    </div>
                                </div>

                                <div class="modal fade" id="modal-update" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                                    <div class="modal-dialog">
                                        <div class="modal-content">
                                            <div class="modal-header">
                                                <h1 class="modal-title fs-5" id="modalUpdate">Tạo Tập Phim</h1>
                                                <button type="button" class="btn-close" data-dismiss="modal" aria-label="Close"></button>
                                            </div>
                                            <div class="modal-body text-primary-emphasis">
                                                <form id="form-update">
                                                    <div class="mb-3">
                                                        <label for="update-name">Tên tập phim</label>
                                                        <input type="text" class="form-control" id="update-name" required>
                                                    </div>
                                                    <div class="mb-3">
                                                        <label for="update-url">Video URL</label>
                                                        <input type="url" class="form-control" id="update-url" required>
                                                    </div>
                                                    <div class="mb-3">
                                                        <label for="update-duration">Thời Lượng</label>
                                                        <input type="number" class="form-control" id="update-duration" required>
                                                    </div>
                                                    <div class="mb-3">
                                                        <label for="update-display-order">Thứ tự hiển thị</label>
                                                        <input type="number" class="form-control" id="update-display-order" required>
                                                    </div>
                                                </form>
                                            </div>
                                            <div class="modal-footer">
                                                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                                                <button type="submit" class="btn btn-primary" id="btn-update-episode">Save</button>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>
</div>

<th:block id="js">
    <script src="/admin-assets/plugins/select2/js/select2.full.min.js"></script>


    <script>
        $(document).ready(function () {
            $(".select2").select2();

            // Create Episode
            $("#btn-create-episode").on("click", function () {
                if ($("#form-episode").valid()) {
                    $.ajax({
                        url: '/api/admin/movies/episodes/create',
                        type: 'POST',
                        contentType: 'application/json',
                        data: JSON.stringify({
                            movieId: [[${movie.id}]],
                            name: $('#episode-name').val(),
                            videoUrl: $('#episode-url').val(),
                            duration: $('#episode-duration').val(),
                            displayOrder: $('#episode-display-order').val()
                        }),
                        success: function(response) {
                            alert('Episode created successfully!');
                            location.reload(); // Refresh the page to show the new episode
                        },
                        error: function(xhr, status, error) {
                            alert('Failed to create episode: ' + xhr.responseText);
                        }
                    });
                }
            });

            // Validate Create Episode Form
            $("#form-episode").validate({
                rules: {
                    "episode-name": {
                        required: true,
                        minlength: 5
                    },
                    "episode-url": {
                        required: true
                    },
                    "episode-duration": {
                        required: true
                    },
                    "episode-display-order": {
                        required: true
                    }
                },
                messages: {
                    "episode-name": {
                        required: "Please enter episode name",
                        minlength: "Episode name must be at least 5 characters"
                    },
                    "episode-url": {
                        required: "Please enter episode URL"
                    },
                    "episode-duration": {
                        required: "Please enter episode duration"
                    },
                    "episode-display-order": {
                        required: "Please enter episode display order"
                    }
                },
                submitHandler: function(form) {
                    // Custom submit handler not needed, handled in click event
                }
            });

            // Update Episode
            $("#btn-update-episode").on("click", function () {
                if ($("#update-episode").valid()) {
                    $.ajax({
                        url: '/api/admin/movies/episodes/update',
                        type: 'POST',
                        contentType: 'application/json',
                        data: JSON.stringify({
                            name: $('#update-name').val(),
                            videoUrl: $('#update-url').val(),
                            duration: $('#update-duration').val(),
                            displayOrder: $('#update-display-order').val()
                        }),
                        success: function(response) {
                            alert('Episode updated successfully!');
                            location.reload(); // Refresh the page to show the updated episode
                        },
                        error: function(xhr, status, error) {
                            alert('Failed to update episode: ' + xhr.responseText);
                        }
                    });
                }
            });

            // Validate Update Episode Form
            $("#update-episode").validate({
                rules: {
                    "update-name": {
                        required: true,
                        minlength: 5
                    },
                    "update-url": {
                        required: true
                    },
                    "update-duration": {
                        required: true
                    },
                    "update-display-order": {
                        required: true
                    }
                },
                messages: {
                    "update-name": {
                        required: "Please enter episode name",
                        minlength: "Episode name must be at least 5 characters"
                    },
                    "update-url": {
                        required: "Please enter episode URL"
                    },
                    "update-duration": {
                        required: "Please enter episode duration"
                    },
                    "update-display-order": {
                        required: "Please enter episode display order"
                    }
                },
                submitHandler: function(form) {
                    // Custom submit handler not needed, handled in click event
                }
            });
        });

    </script>

</th:block>
</body>

</html>
