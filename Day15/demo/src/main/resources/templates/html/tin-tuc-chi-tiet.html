<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Blog Details</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
          integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
          crossorigin="anonymous" referrerpolicy="no-referrer">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css"
          integrity="sha512-vKMx8UnXk60zUwyUnUPM3HbQo8QfmNx7+ltw8Pm5zLusl1XIfwcxo8DbWCqMGKaWeNxWA8yrx5v3SaVpMvR3CA=="
          crossorigin="anonymous" referrerpolicy="no-referrer"/>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
<th:block th:replace="~{/html/fragments/header :: header}"></th:block>

<section class="sm:col-span-9 col-span-12 bg-dark text-white">
    <div class="overflow-hidden mt-2">
        <div class="p-2">
            <div class="container">
                <div class="row">
                    <div class="col">
                        <h1 th:text="${blog.title}">Blog Title</h1>
                        <p th:text="${blog.content}">Blog Content</p>

                        <!-- Comments Section -->
                        <h2>Comments</h2>
                        <ul>
                            <li th:each="comment : ${comments}">
                                <p th:text="${comment.content}">Comment content</p>
                                <p>By: <span th:text="${comment.user.name}">Author</span></p>
                                <p>On: <span th:text="${comment.createdAt}">Date</span></p>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

<div class="rating">
    <span class="star" data-rating="1">
       <i class="fa-solid fa-star"></i>
    </span>
    <span class="star" data-rating="2">
       <i class="fa-solid fa-star"></i>
    </span>
    <span class="star" data-rating="3">
       <i class="fa-solid fa-star"></i>
    </span>
    <span class="star" data-rating="4">
       <i class="fa-solid fa-star"></i>
    </span>
    <span class="star" data-rating="5">
       <i class="fa-solid fa-star"></i>
    </span>
</div>
<div id="rating-value"></div>

<th:block th:replace="~{/html/fragments/footer :: footer}"></th:block>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js" integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js" integrity="sha512-VEd+nq25CkR676O+pLBnDW09R7VQX9Mdiij052gVCp5yVH3jGtH70Ho/UUv4mJDsEdTvqRCFZg0NKGiojGnUCw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
<script src="/js/common.js"></script>
<script src="/js/movie-review.js"></script>
</body>
</html>
