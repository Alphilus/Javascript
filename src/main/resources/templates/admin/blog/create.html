<!-- Include jQuery Validation plugin -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.3/jquery.validate.min.js"></script>

<script src="https://cdn.jsdelivr.net/highlight.js/latest/highlight.min.js"></script>

<script src="/admin-assets/plugins/select2/js/select2.full.min.js"></script>

<script>
    $(document).ready(function() {
        // Initialize Summernote
        $('.summernote').summernote({
            height: 300, // set the height of the editor
            minHeight: null, // set minimum height of editor
            maxHeight: null, // set maximum height of editor
            focus: true // set focus to editable area after initializing summernote
        });

        // Validate the form
        $("#blogForm").validate({
            rules: {
                title: {
                    required: true,
                    minlength: 5
                },
                content: {
                    required: true
                },
                description: {
                    required: true,
                    maxlength: 255
                },
                status: {
                    required: true
                }
            },
            messages: {
                title: {
                    required: "Tiêu đề không được để trống",
                    minlength: "Tiêu đề phải có ít nhất 5 ký tự"
                },
                content: {
                    required: "Nội dung không được để trống"
                },
                description: {
                    required: "Mô tả không được để trống",
                    maxlength: "Mô tả không được vượt quá 255 ký tự"
                },
                status: {
                    required: "Trạng thái không được để trống"
                }
            },
            submitHandler: function(form) {
                // Handle form submission
                $.ajax({
                    type: "POST",
                    url: "/blogs", // URL to your Spring Boot controller
                    data: $(form).serialize(), // Serialize form data
                    success: function(response) {
                        console.log("Form submitted successfully!");
                        // Display a success notification using Toastr
                        toastr.success("Blog created successfully!");
                    },
                    error: function(error) {
                        console.error("Form submission failed:", error);
                        // Display an error notification using Toastr
                        toastr.error("Failed to create blog. Please try again later.");
                    }
                });
            }
        });

        // Handle click event for the "Tạo Blog" button
        $("#createBlogBtn").click(function() {
            $("#blogForm").submit();
        });
    });
</script>
