<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Phim Chiếu Rạp</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
          integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
          crossorigin="anonymous" referrerpolicy="no-referrer">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css"
          integrity="sha512-vKMx8UnXk60zUwyUnUPM3HbQo8QfmNx7+ltw8Pm5zLusl1XIfwcxo8DbWCqMGKaWeNxWA8yrx5v3SaVpMvR3CA=="
          crossorigin="anonymous" referrerpolicy="no-referrer"/>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
<th:block th:replace="~{/html/fragments/header :: header}"></th:block>

    <section class="py-4">
        <div class="container">
            <div class="d-flex justify-content-between align-items-center mb-2">
                <h3>Danh sách phim chiếu rạp</h3>
                <a href="">Xem Thêm</a>
            </div>

            <div class="row">
                <div th:each="phimChieuRap : ${pageData}" class="col-2">
                    <div class="movie-item">
                        <div class="movie-poster rounded overflow-hidden">
                            <img class="w-100 h-100" src="" alt="">
                        </div>
                        <p class="mt-2" th:text="${phimChieuRap.name}"></p>
                    </div>
                </div>
            </div>
        </div>

        <div class="d-flex justify-content-center mt-4" id="pagination" th:if="${pageData.getTotalPages() != 1}">
            <nav aria-label="...">
                <ul class="pagination">
                    <li class="page-item" th:classappend="${currentPage == 1 ? 'disabled' : ''}">
                        <a class="page-link" th:href="@{/phim-chieu-rap (page=${currentPage - 1})}">
                            <i class="fa-solid fa-caret-left"></i>
                        </a>
                    </li>

                    <li class="page-item"
                        th:each="number: ${#numbers.sequence(1, pageData.getTotalPages())}"
                        th:classappend="${currentPage == number ? 'active' : ''}"
                    >
                        <a class="page-link" th:href="@{/phim-chieu-rap (page=${number})}" th:text="${number}">1</a>
                    </li>

                    <li class="page-item" th:classappend="${currentPage == pageData.getTotalPages() ? 'disabled' : ''}">
                        <a class="page-link" th:href="@{/phim-chieu-rap (page=${currentPage + 1})}">
                            <i class="fa-solid fa-caret-right"></i></a>
                    </li>
                </ul>
            </nav>
        </div>
    </section>

    <th:block th:replace="~{/html/fragments/footer :: footer}"></th:block>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js" integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js" integrity="sha512-VEd+nq25CkR676O+pLBnDW09R7VQX9Mdiij052gVCp5yVH3jGtH70Ho/UUv4mJDsEdTvqRCFZg0NKGiojGnUCw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="/js/common.js"></script>
    <script src="/js/movie-review.js"></script>
</body>
</html>
